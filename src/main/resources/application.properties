jdbc.driver=com.mysql.jdbc.Driver
jdbc.url=jdbc\:mysql\://localhost\:3306/bootstrap?autoReconnect\=true&useUnicode\=true&charsetEncoding\=UTF-8
jdbc.username=root
jdbc.password=123
#hibernate settings
hibernate.show_sql=true
hibernate.format_sql=true
hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
jdbc.minPoolSize =1
